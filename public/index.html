<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background: transparent;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #chat-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border: 1px solid rgba(200, 200, 200, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            position: relative;
        }
        #close-icon {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }
        #chat-window {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: transparent; /* Remove background */
        }
        #input-container {
            display: flex;
            padding: 10px;
            gap: 5px;
            background: transparent;
        }
        input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
    <div id="chat-popup">
        <div id="chat-header">Hyper Club AI Assistant <span id="close-icon" onclick="toggleChat()">&times;</span></div>
        <div id="chat-window"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatPopup = document.getElementById('chat-popup');
            chatPopup.style.display = chatPopup.style.display === 'none' || chatPopup.style.display === '' ? 'block' : 'none';
        }
        
        async function sendMessage() {
            const message = document.getElementById('user-input').value.trim();
            
            if (!message) return;

            appendMessage("You", message);
            document.getElementById('user-input').value = "";

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                appendMessage("Chirath", data.response);
            } catch (error) {
                appendMessage("System", "Error: Unable to connect to the server.");
            }
        }

        function appendMessage(sender, text) {
            const chatWindow = document.getElementById('chat-window');
            const messageElement = document.createElement("p");
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
